<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="profile-card">
    <div class="profile-card__top"></div>
    <div class="profile-card__details">
      <img src="./images/image-victor.jpg" height="80" width="80" alt="The profile image of Victor Crest"
        class="profile-card__image">
      <h1 class="profile-card__name">Victor Crest <span class="profile-card__age">26</span></h1>
      <p class="profile-card__city">London</p>
    </div>
    <div class="profile-card__stats">
      <div>
        <p class="profile-card__stats-count">80K</p>
        <p class="profile-card__stats-label">Followers</p>
      </div>
      <div>
        <p class="profile-card__stats-count">803K</p>
        <p class="profile-card__stats-label">Likes</p>
      </div>
      <div>
        <p class="profile-card__stats-count">1.4K</p>
        <p class="profile-card__stats-label">Photos</p>
      </div>
    </div>
  </main>
</body>

</html>
